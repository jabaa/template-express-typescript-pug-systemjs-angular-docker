version: "3"
services:
  web:
    build: .
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "3000:3000"
      - "3001:3001"
    networks:
      - webnet
networks:
  webnet:
